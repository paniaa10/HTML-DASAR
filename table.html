<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fania</td>
                <td>Rizky</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Ren</td>
                <td>aldy</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>170</td>
            </tr>
            <tr>
                <td>Rata - Rata</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
    <!-- Colspan & Rowspan
    atribut colspan untuk menggabungkan beberapa kolom dalam satu baris yang sama
    menggunakan atribut rowspan untuk menggabungkan beberapa kolom di baris yang berbeda
 -->
</body>
</html>
